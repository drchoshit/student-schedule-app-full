services:
  - type: web
    name: student-schedule-app-full
    env: node
    rootDir: .
    buildCommand: |
      echo "== Root install =="
      npm install
      echo "== Backend install =="
      cd backend && npm install && cd ..
      echo "== Frontend install & build =="
      cd frontend && npm install && npm run build && cd ..
      echo "== Copy frontend build into backend =="
      rm -rf backend/dist && cp -r frontend/dist backend/
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.14.0
      - key: RENDER
        value: "true"
